{% extends "layout.html" %}

{% block title %}
Choose date and time
{% endblock %}

{% block content %}
<p style="font-weight: bold">Restaurant: {% if restaurant is defined %}{{restaurant}}{% endif %}</p>
<p style="font-weight: bold">Telephone: {% if telephone is defined %}{{telephone}}{% endif %}</p>

<br>

<form action="{{ url_for('dateTimeTable.dateAndTimeConfirmed') }}" method="POST">
    <div class="form-group">
        <label>Date: </label>
        <input required type="date" name="theDate">
    </div>

    <div class="form-group">
        <label>Time: </label>
        <select required class="form-control" name="theTime">
            <option>12:00</option>
            <option>14:00</option>
            <option>16:00</option>
            <option>18:00</option>
            <option>20:00</option>
        </select>
    </div>

    <div class="form-group">
        <label>Name: </label>
        <input required type="text" name="theName"><br>
    </div>
    <div class="form-group">
        <label>Phone: </label>
        <input required type="tel" name="thePhone"><br>
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input required type="email" name="theEmail">
    </div>
    <div class="form-group">
        <label>Table visualization here</label>
    </div>
    

    <div class="form-group">
        <input type="submit" name="setDateAndTime" value="Continue booking">
    </div>
</form>
{% endblock %}
