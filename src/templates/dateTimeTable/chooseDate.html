{% extends "layout.html" %}

{% block title %}
Choose date and time
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-3" id="restaurantInfo">
            <div class="card">
                <div class="card-header">
                    <h3>Restaurant</h3>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p style="font-weight: bold">{{restaurant.name}}</p>
                        <p style="font-weight: bold">{{restaurant.street}}</p>
                        <p style="font-weight: bold">{{restaurant.zip}}</p>
                        <p style="font-weight: bold">Telephone: {{restaurant.phone}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9" id="bookingCalendar">

        </div>
    </div>
</div>
<br>

<form action="{{ url_for('dateTimeTable.dateAndTimeConfirmed') }}" method="POST">
    <div class="form-group">
        <label>Date: </label>
        <input required type="date" name="theDate" min="{{dateNow}}">
    </div>

    <div class="form-group">
        <label>Time: </label>
        <select required class="form-control" name="theTime">
            <option>12:00</option>
            <option>14:00</option>
            <option>16:00</option>
            <option>18:00</option>
            <option>20:00</option>
        </select>
    </div>
    <div class="form-group">
        <label>People: </label>
        <select required class="form-control" name="thePeople">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>

    <div class="form-group">
        <label>Name: </label>
        <input required type="text" name="theName"><br>
    </div>
    <div class="form-group">
        <label>Phone: </label>
        <input required type="tel" name="thePhone"><br>
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input required type="email" name="theEmail">
    </div>
    <div class="form-group">
        <label>Table visualization here</label>
    </div>

    <div class="form-group">
        <input type="submit" name="setDateAndTime" value="Continue booking">
    </div>
</form>
{% endblock %}
