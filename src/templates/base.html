<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var locStavanger = new google.maps.LatLng(58.9700, 5.7331);
            var mapProp = {
                center: locStavanger,
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            // marker for Stavanger
            var marker = new google.maps.Marker({
                position: locStavanger
            });
            marker.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">
{% endblock %}
</head>

<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="msg">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

    <nav id="mainheader" class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom:200px;">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand " href="{{ url_for('index') }}">Restaurant</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('index') }}">Restaurants</a></li>
              <li><a href="{{ url_for('index') }}">About Us</a></li>
              <li><a href="{{ url_for('index') }}">User Reviews</a></li>
              <li><a href="{{ url_for('index') }}">Log in</a></li>
          </ul>
        </div>
      </div>
    </nav>


<div id="main">
    {% block content %}{% endblock %}
</div>

</body>
</html>
